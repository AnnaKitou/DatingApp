<div class="row mb-4">
    <div class="bt-group" name='cpntainer'>
        <button class="btn btn-primary" btnRadio='Unread' [(ngModel)]="container" 
        (click)="loadMessages()">
            <i class="fa fa-envelope"></i>Unread
        </button>
        <button class="btn btn-primary" btnRadio='Inbox' [(ngModel)]="container" 
        (click)="loadMessages()">
            <i class="fa fa-envelope-open"></i>Inbox
        </button>
        <button class="btn btn-primary" btnRadio='Outbox' [(ngModel)]="container" 
        (click)="loadMessages()">
            <i class="fa fa-envelope-plain"></i>Outbox
        </button>
    </div>
</div>
<div class="row" *ngIf="messages?.length===0">
    <h3>No messages</h3>
</div>
<div class="row" *ngIf="messages?.length>0">
    <table class="table table-hover" style="cursor: pointer;">
        <tr>
            <th style="width:40%">Message</th>
            <th style="width:20%">From / To</th>
            <th style="width:20%">Sent / Received</th>
            <th style="width:20%"></th>
        </tr>
        <tr *ngFor="let message of messages" routerLink='{{container==="Outbox" 
         ? "/members/"+ message.recipientUsername 
         : ".members/"+ message.senderUsername}}'>
            <td>{{message.content}}</td>
            <td>
                <div *ngIf="container==='Outbox'">
                    <img class="img-circle rounder-circle mr-2" 
                    scr="{{message.recipientPhotoUrl}}" 
                    alt="{{message.recipientUsername}}">
                    <strong>{{message.recipientUsername|titlecase}}</strong>
                </div>
                <div *ngIf="container!=='Outbox'">
                    <img class="img-circle rounder-circle mr-2" 
                    scr="{{message.senderPhotoUrl}}" 
                    alt="{{message.senderUsername}}">
                    <strong>{{message.senderUsername|titlecase}}</strong>
                </div>
            </td>
            <td>{{message.messageSent | timeago}}</td>
            <td>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </table>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
        nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
</div>
